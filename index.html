<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit in Place</title>
  <link rel="stylesheet" type="text/css" href="http//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1>Live Editing Demo for Refactor U</h1>
	<h2> Edit in place with jQuery and CSS</h2>
	<hr>
	<form>
	<p>Please enter a brief bio about yourself</p>
	<p> This is the area that you should be able to click and make editable!!</p>
		<textarea rows="6" cols="75" class="editable">
		</textarea>
	</form>

	<form>
	<p>What are the six things that you could not live without?</p>
		<textarea rows="6" cols="75" class="editable">
		</textarea>
	</form>

	<form>
	<p>Free Association Time!!</p>
		<textarea rows="6" cols="75" class="editable">
		</textarea>
	</form>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
